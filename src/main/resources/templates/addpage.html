<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My First App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container header" th:insert="fragments/header :: header"></div>
    <form action="/add" method="post">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 ms-5 me-5">
        <div class="col p-0">
            <input name="title" placeholder="Введите заголовок">
        </div>
        <div class="col p-0">
            <input name="addressShort" placeholder="Город и район">
        </div>
        <div class="col p-0">
            <input name="address" placeholder="Введите адрес">
        </div>
        <div class="col p-0">
            <input name="cost" type="number" placeholder="Введите стоймость">
        </div>
        <div class="col p-0">
            <input name="floor" type="number" placeholder="Этаж">
        </div>
        <div class="col p-0">
            <input name="floorsInBuilding" type="number" placeholder="Этажей в доме">
        </div>
        <div class="col p-0">
            <input name="imageLink" placeholder="Ссылка на картинку">
        </div>
        <div class="col p-0">
            <input name="square" type="number" placeholder="Площадь помещения">
        </div>
        <div class="col p-0">
            <input name="rooms" type="number" placeholder="Кол-во комнат">
        </div>
    </div>
        <button type="submit" class="btn btn-success mt-5 ms-5">Добавить</button>
    </form>

  <div  class="container footer" th:insert="fragments/footer :: footer"></div>
  <script src="/docs/5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
